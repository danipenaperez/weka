 <script id="cardTemplate" type="text/x-custom-template">
	<div class="card" id="${id}">
	    <img class="card-img-top" src="${img.src}" alt="${img.alt}"> </img>
	    <div class="card-body">
	      <h5 class="card-title">${title}</h5>
	      <p class="card-text">${text}</p>
	      <p class="card-text"><small class="text-muted">${footMessage}</small></p>
	      <!-- with buttons add 
				<a href="#" class="btn btn-primary">Go somewhere</a>
	      -->
	    </div>
	    <div class="card-footer">
	      <small class="text-muted">Last updated 3 mins ago</small>
	    </div>
  </div>
</script>
